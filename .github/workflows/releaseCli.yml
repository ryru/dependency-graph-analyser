name: Release CLI app

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      - name: Assemble project distribution
        run: ./gradlew :app:assembleDist
      - name: Prepare release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            app/build/distributions/dga.tar
            app/build/distributions/dga.zip
